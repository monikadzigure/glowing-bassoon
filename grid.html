        <title>Grid</title>
        <link rel="stylesheet" href="styles/grid.css" />

    <body>
        <h1>Grid Examples</h1>
        <hr />
        <div class="container" id="cont1">
            <div class="child child1">Content01</div>

            <div class="child child5">Content05</div>

        <hr />
        <div class="container" id="cont2">
            Just some text inside container
            <div class="child child1">Content01</div>
            <span class="myspan">Span1</span>
            <span class="myspan">Span2</span>
            <span class="myspan">Span3</span>
            More text
            <div class="child child2">Content02</div>
            <div class="child child3">Content03</div>
            <div class="child child4">Content04</div>
            <div class="child child5">Content05</div>
            <div class="child child4">Content04</div>
        </div>
